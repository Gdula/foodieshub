<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/mystyle.css" href="../static/css/mystyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
<style>
    html, body {
        height: 100%;
    }

    html {
        display: table;
        margin: auto;
    }

    body {
        font-family: 'Ubuntu', sans-serif;
        display: table-cell;
        vertical-align: middle;
        background-image: url("/images/cool-background.jpg");
        background-position: center;
        background-size: cover;

    }
    fieldset
    {
        color: white;
        min-width: 400px;
        min-height: 200px;
        text-align: center;
        width: 100vw;
        position: relative;
        display: flex;
        flex-flow: column wrap;
        align-items: center;

    }

    h1
    {
        text-align: center;
        color: black;
    }

    p
    {
        font-family: 'Nova Square', cursive;
        text-align: center;
        font-size: 70px;
        color: black;
    }

    #back-button
    {
        background-color: black;
        color: white;
        text-decoration: none;
    }

</style>
<div class="center">
    <form action="login.html" method="post">
        <fieldset>
            <h1>
                Zaloguj się do <p>FoodiesHub</p>
            </h1>
            <label type="text" for="login-input">Login:</label>
            <input id="login-input" name="login">

            <br>

            <label for="pass-input">Hasło:</label>
            <input type="password" id="pass-input" name="pass">

            <br>

            <input type="submit" value="Zaloguj" class="btn-dark">

            <br>

            <button onclick="location.href='/create-user'" type="button" class="btn-dark">
                Zarejestruj się</button>

            <br>

            <button onclick="location.href='/'" type="button" class="btn-dark">
                Powrót na stronę główną</button>
            <br>
        </fieldset>

    </form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
